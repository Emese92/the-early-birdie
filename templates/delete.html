{% extends 'base.html' %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}
{% if user.is_authenticated %}


<div class="card mb-3">
    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <div>
            <div class="card-body">
                <h1 class="card-title">Delete Booking</h1>
                <p>Are you sure you want to delete your booking?</p>
                <form method="POST" action="#" style="margin-top: 1.3em;width:30rem;">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'bookings' %}"   type="submit" class="btn btn-signup btn-dark"
                        style="width:30rem;">Delete</a>
                </form>
                <a href="{% url 'bookings' %}" class="btn btn-signup btn-dark" style="width:30rem;">Cancel</a>
            </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="{% static 'images/pexels-daniela-constantini-5591662.jpg' %}" alt="Picture of breakfast"
                style="margin-top: 1.3em;width: 30rem;object-fit: cover;">
        </div>
    </div>
</div>

{% endif %}
{% endblock content %}
